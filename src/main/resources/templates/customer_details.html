<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    label {
    display: inline-block;
    width: 200px;
    margin: 5px;
    text-align: left;
    }
    input[type=text], select {
    display: inline-block;
    width: 200px;
    }
    button {
    padding: 5px;
    margin: 10px;
    }
    </style>
</head>
<body>
<div align="center">
    <h1 align="center">REGISTER FOR PARKING</h1>
    <form action="#" th:action="@{/customer/details}" method="post" th:object="${customerDetails}" >


        <label>vehicle :</label>
        <input type="text" th:field="*{vehicleNumber}"/><br/>

        <label>vehicleType :</label>
        <input type="text" th:field="*{vehicleType}"/><br/>

        <label>mail :</label>
        <input type="text" th:field="*{mail}"/><br/>

        <label>phonenumber :</label>
        <input type="text" th:field="*{phoneNumber}"/><br/>

        <label>whatsappnumber :</label>
        <input type="text" th:field="*{whatsappNumber}"/><br/>
        
        <button type="submit">Submit</button>



    </form>
</div>

</body>
</html>
