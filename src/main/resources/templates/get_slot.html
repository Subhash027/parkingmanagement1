<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
     }
    body{
    justify-content: center;
    min-height:100vh ;
    }
    ul {
        margin-top:50px;
        width:50x;
    }
    label {

        width: 200px;
        margin: 5px;
        text-align: left;
    }
    ul li {
    display: inline-block;
    list-style: none;
    width: 85px;
    height:40px ;
    z-index: 1;
}

</style>
</head>
<body>
<div align="center">
    <h1>AVAILABLE SLOT</h1>
    <ul class="availableList" th:each="result : ${result}">
        <lable>Name:</lable>
        <li th:text="${result.name}"/>
        <lable>Address:</lable>
        <li th:text="${result.address}"/>
        <lable>City:</lable>
        <li th:text="${result.city}"/>
        <lable>Available:</lable>
        <li th:text="${result.isEmpty}"/>
    </ul>
    <form action="#" th:action="@{/getLotDetails}" method="get"  >
        <button type="submit">back</button></form>
</div>
</body>
</html>
