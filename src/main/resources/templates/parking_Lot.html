<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ParkingLot</title>
    <style type="text/css">

    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 52px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
<div align="center">
    <h1 align="center">PARKING LOT</h1>
    <form action="#" th:action="@{/parkinglot}" method="post" th:object="${parkingLot}" >

<!--        <label>Id :</label>-->
<!--        <input type="text" th:field="*{id}"/><br/>-->

        <label>Name :</label>
        <input type="text" th:field="*{name}"/><br/>

        <label>Address :</label>
        <input type="text" th:field="*{address}"/><br/>

        <label>City :</label>
        <input type="text" th:field="*{city}"/><br/>

        <label>VehicleTypeForSlot :</label>
        <input type="radio" th:field="*{vehicleType}" value="CAR" />CAR
        <input type="radio" th:field="*{vehicleType}" value="BIKE" />BIKE<br/>

        <label>Price :</label>
        <input type="text" th:field="*{price}"/><br/>


        <button type="submit">Register</button>



    </form>
</div>
</body>
</html>
