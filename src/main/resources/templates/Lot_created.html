<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lot Created </title>
    <style type="text/css">
    span {
        display: inline-block;
        width: 200px;
        text-align: left;
    }
</style>
</head>
<body>
<div align="center">
    <h1>Lot Created Successfully</h1>
    <span>name:</span><span th:text="${parkingLot.name}"></span><br/>

    <span>address:</span><span th:text="${parkingLot.address}"></span><br/>
    <span>city:</span><span th:text="${parkingLot.city}"></span><br/>
<!--    <span>type:</span><span th:text="${parkingLot.vihcleType}"></span><br/>-->
    <span>price:</span><span th:text="${parkingLot.price}"></span><br/>
    <div align="center"><a href="/parkinglot">add slot</a></div>
</div>

</body>
</html>
